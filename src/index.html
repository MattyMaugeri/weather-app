<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="canvas">

        <form id="search-form">
            <input type="search" id="search-input" placeholder="Search for a place ...">
            <button type="submit" id="search-btn">üîç</button>
        </form>

        <div class="basic-info">
            <div class="location"></div>

            <div class="temperature"></div>

            <div class="description"></div>
        </div>

        <div class="detailed-content">

            <div class="forecast container"></div>

            <div class="timelapse container"></div>

            <div class="humidity container">
                <div class="headings">
                    Humidity
                </div>
                <svg class="humidity-ring" width="120" height="120">
                    <circle class="background-ring" cx="60" cy="60" r="50" />
                    <circle class="progress-ring" cx="60" cy="60" r="50" />
                </svg>
                <div class="humidity-value"></div>
            </div>

            <div class="wind container">
                <div class="headings">
                    Wind
                </div>
                <svg class="wind-ring-svg" width="120" height="120">
                    <defs>
                        <linearGradient id="wind-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" />
                            <stop offset="100%" />
                        </linearGradient>
                    </defs>
                    <circle class="wind-ring-bg" cx="60" cy="60" r="50" />
                    <circle class="wind-ring-progress" cx="60" cy="60" r="50" />
                </svg>
                <div class="wind-speed"></div>
                <div class="wind-values">
                    <span id="degrees"></span>
                    <span id="direction"></span>
                </div>

            </div>

            <div class="pressure container">
                <div class="headings">
                    Pressure
                </div>
                <div class="pressure-value">
                    <span class="pressure-measurement"></span>
                </div>
            </div>

            <div class="uv container">
                <div class="heading">
                    UV Index
                </div>

                <div class="uv-value-container">
                    <div class="uv-value"></div>
                    <div class="uv-description"></div>
                </div>


                <div class="uv-bar-container">
                    <div class="gradient-bar" id="uv-bar"></div>
                    <div class="dot" id="uv-dot"></div>
                </div>
            </div>

            <div class="sunrise container"></div>

        </div>
    </div>

</body>

</html>
