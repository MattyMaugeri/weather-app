<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="canvas">

        <video autoplay muted loop playsinline class="background-video">
            <source src="./backdrops/Sunny.mp4" type="video/mp4" id="video-source">
        </video>

        <div class="nav-bar">
            <form id="search-form">
                <input type="search" id="search-input" placeholder="Search for a place ..." autocomplete="off">
                <button type="submit" id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="13" height="13" fill="white">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                </button>
            </form>

            <div class="switch-degrees">
                <input type="checkbox" id="switch-degrees-btn">
                <div class="temperature-display">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25"
                        fill="currentColor">
                        <path
                            d="M11,20V5H20V8H14V11H19V14H14V20H11M6,3A3,3 0 0,1 9,6A3,3 0 0,1 6,9A3,3 0 0,1 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5Z" />
                    </svg>
                </div>
            </div>
        </div>



        <div class="basic-info">
            <div class="location"></div>

            <div class="temperature">
                <div class="temperature-value"></div>
                <div class="temperature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26"
                        fill="currentColor">
                        <path
                            d="M11,20V5H20V8H14V11H19V14H14V20H11M6,3A3,3 0 0,1 9,6A3,3 0 0,1 6,9A3,3 0 0,1 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5Z" />
                    </svg>
                </div>
            </div>

            <div class="description"></div>
        </div>

        <div class="detailed-content">

            <div class="forecast container"></div>

            <div class="timelapse container"></div>

            <div class="humidity container">
                <div class="headings">
                    Humidity
                </div>
                <div class="humidity-svg-container">
                    <svg class="humidity-ring" viewBox="0 0 120 120" preserveAspectRatio="xMidYMid meet" width="80"
                        height="80">
                        <circle class="humidity-bg-ring" cx="60" cy="60" r="50" />
                        <circle class="humidity-progress-ring" cx="60" cy="60" r="50" />
                    </svg>
                    <div class="humidity-value"></div>
                </div>

            </div>

            <div class="wind container">

                <div class="headings">
                    Wind
                </div>

                <div class="wind-svg-container">
                    <span class="wind-speed"></span>

                    <div class="wind-ring-container">
                        <svg class="wind-ring" viewBox="0 0 120 120" preserveAspectRatio="xMidYMid meet" width="80"
                            height="80">
                            <circle class="wind-bg-ring" cx="60" cy="60" r="50" />
                            <circle class="wind-progress-ring" cx="60" cy="60" r="50" />
                        </svg>

                        <div class="wind-ring-values">
                            <div class="wind-degrees"></div>
                            <div class="wind-direction"></div>
                        </div>
                    </div>

                </div>


            </div>

            <div class="pressure container">
                <div class="headings">
                    Pressure
                </div>
                <div class="pressure-value">
                    <span class="pressure-measurement"></span>
                </div>
            </div>

            <div class="uv container">
                <div class="headings">
                    UV Index
                </div>

                <div class="uv-value-container">
                    <div class="uv-value"></div>
                    <div class="uv-description"></div>
                </div>


                <div class="uv-bar-container">
                    <div class="gradient-bar" id="uv-bar"></div>
                    <div class="dot" id="uv-dot"></div>
                </div>
            </div>

            <div class="sun container">
                <div class="headings">
                    Sun
                </div>
                <div class="time"></div>

                <div class="twilight-container">
                    <div class="sunrise-container">
                        <div class="sunrise-header"></div>
                        <div class="sunrise-value"></div>
                    </div>
                    <div class="sunset-container">
                        <div class="sunset-header"></div>
                        <div class="sunset-value"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
